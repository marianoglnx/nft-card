<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>

  <div id="view">

    <main class="card">

      <div class="card-image">
        <div class="hover-image"></div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="details">

        <div class="value">

          <img src="images/icon-ethereum.svg" alt="Icono de ethereum">
          <span class="value-span">0.041 ETH</span>

        </div>

        <div class="time">

          <img src="images/icon-clock.svg" alt="Icono de un reloj">
          <span class="time-span">3 days left</span>

        </div>

      </div>

      <div class="line"></div>

      <div class="user">

        <div class="photo"></div>

        <p>Creation of <span>Jules Wyvern</span></p>

      </div>

    </main>

  </div>

</body>
</html>
